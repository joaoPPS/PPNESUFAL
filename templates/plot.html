<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Temperatura</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #a8d5ba;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin: auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        img {
            border: 2px solid #a8d5ba;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1, h2, p {
            color: #a8d5ba;
        }
        .button {
            background-color: #a8d5ba;
            color: #2d2d2d;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gráfico de Variação de Temperatura</h1>
        <img src="{{ url_for('static', filename='plots/' ~ plot_url) }}" alt="Gráfico de Variação de Temperatura">
        <h2>Dados Significativos</h2>
        <p>Dia com maior temperatura média: {{ highest_mean_day }}</p>
        <p>Dia com menor temperatura média: {{ lowest_mean_day }}</p>
        <p>
            <a class="button" href="/">Voltar</a>
        </p>
    </div>
</body>
</html>
